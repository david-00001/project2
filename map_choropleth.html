<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>COVID Map</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Rangeslider JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.3/rangeslider.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>


  <!-- Rangeslider CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.3/rangeslider.min.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Our JavaScript -->
  <script src="map_choropleth.js" defer></script>
  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>





</head>

<body>



  
  <h1>COVID Dashboard</h1>
  <div class="button-container">
    <a href="index.html" class="button-link">Home</a>
    <a href="charts.html" class="button-link">Cases</a>
    <a href="race.html" class="button-link">Race</a>
    <a href="map_choropleth.html" class="button-link">US Map</a>
  </div>

  <br></br>
  
  <div class="map-container">
    <div>
      <p>Use the slider at the bottom of the map to view the data for that date.</p>
      <p>The date range is from <strong>January 28, 2020</strong> to <strong>March 7, 2021</strong>.</p>
      <br>
      <p>Top Ten States with Most Positive Cases for <span id="dateInfo1" class="bold-text"></span>:</p>
      <div id="table"></div>
      
    </div>
    <div id="slidecontainer">
      <div id="map"></div>
      
      <div class="map-subtext">
        <div><p class="center-align">Date Selected: <span id="dateInfo2" class="bold-text"></span></p></div>
        <div><p class="center-align">Number of States with Positive Cases: <span id="numOfStates" class="bold-text"></span></p></div>
      </div>
      <input type="range" min="0" max="100" value="0" id="slider">
    </div>    
  </div>
 
  
</body>

</html>
