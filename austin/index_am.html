<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COVID Spread</title>
    <!--need to adjust here for the CSS styling-->
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <div class="container">
        <div class="row">
        <div class="col-md-12 jumbotron text-center">
            <h1>Covid Spread Dashboard</h1>
            <h2>Project 3</h2>
            <p>Use the interactive charts below to explore the dataset</p>
        </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="well">
                    <div class="tableTitle">
                    <h5>Select State:</h5>
                    </div>
                    <select id="selState" onchange="optionChanged(this.value)"></select>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">State Info</h3>
                    </div>
                    <div id="stateInfo" class="panel-body"></div>
                </div>
            </div>
            <div class="col-md-5">
                <div id="raceCase"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div id="raceDeath"></div>
            </div>
            <div class="col-md-5">
                <div id="stateSummary"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="bubble"></div>
            </div>
        </div>
    </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <script src="./static/js/app.js"></script>

</body>

</html>
